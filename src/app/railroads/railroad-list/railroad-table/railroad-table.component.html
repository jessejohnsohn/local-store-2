<ng-container *ngIf="state$ | async as state" [ngSwitch]="state">
	<table style="width:100%;">
		<thead>
			<th style="text-align:left;width:50%">Name</th>
			<th style="text-align:left;width:15%">Code</th>
			<th style="text-align:left;width:20%">City</th>
			<th style="text-align:left;width:15%">State</th>
		</thead>
		<tbody>
			<tr *ngSwitchCase="0">
				<td colspan=4><progress style="width: 100%;"></progress></td>
			</tr>
			<ng-container *ngSwitchCase="2">
				<tr *ngFor="let railroad of context$ | async">
					<td>{{ railroad.name }}</td>
					<td>{{ railroad.code }}</td>
					<td>{{ railroad.city }}</td>
					<td>{{ railroad.state }}</td>
				</tr>
			</ng-container>
		</tbody>
		<p *ngSwitchCase="1">No Results</p>
		<p *ngSwitchCase="3">Error loading Results</p>
	</table>
</ng-container>
